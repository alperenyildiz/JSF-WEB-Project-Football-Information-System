<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="takim-table">
        <h:dataTable  styleClass="table table-striped table-hover" value="#{takimController.tlist}" var="takim">
            <h:column>
                <f:facet name="header">ISIM</f:facet>
                    #{takim.isim}
            </h:column>
            <h:column>
                <f:facet name="header">KURULUS YILI</f:facet>
                    #{takim.kurulus_yili}
            </h:column>
            <h:column>
                <f:facet name="header">KULUP DEGERI</f:facet>
                    #{takim.kulup_degeri}
            </h:column>
            <h:column>
                <f:facet name="header">SAMPIYONLUK SAYISI</f:facet>
                    #{takim.sampiyonluk_sayisi}
            </h:column>
            <h:column>
                <f:facet name="header">TEKNIK DIREKTOR</f:facet>
                    #{takim.teknik_direktor.isim}
            </h:column>
            <h:column>
                <f:facet name="header">STADYUM</f:facet>
                    #{takim.stadyum.stadyum_adi}
            </h:column>
            <h:column>
                <f:facet name="header">ULKE</f:facet>
                    #{takim.ulke.isim}
            </h:column>
            <h:column>
                <f:facet name="header">LIG</f:facet>
                    #{takim.lig.lig_adi}
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
