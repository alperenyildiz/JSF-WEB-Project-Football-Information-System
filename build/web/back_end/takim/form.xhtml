<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="takim-form">
        <h:messages styleClass="alert alert-danger alert" />
        <div class="form-group">
            <div class="form-group">
                <h:inputHidden value="#{takimController.takim.takim_id}"/> 
                <label for="inputName">İsim(*)</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.isim}" validator="#{validator.validateBos}"/>
                <label for="inputKurulusYili">Kuruluş yılı</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.kurulus_yili}"/>
                <label for="inputDeger">Kulup Değeri($)</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.kulup_degeri}"/>
                <label for="inputSampiyonluk">Şampiyonluk sayısı</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.sampiyonluk_sayisi}"/>
                <label for="selectTeknikDirektor">Teknik Direktör</label>
                <h:selectOneMenu styleClass="custom-select" id="selectTeknikDirektor" value="#{takimController.takim.teknik_direktor}" converter="teknikDirektorConverter">
                    <f:selectItems value="#{takimController.teknikDirektorController.tlist}" var="teknikDirektor" itemValue="#{teknikDirektor}" itemLabel="#{teknikDirektor.isim}"/>
                </h:selectOneMenu>
                <label for="selectStadyum">Stadyum(*)</label>
                <h:selectOneMenu styleClass="custom-select" id="selectStadyum" value="#{takimController.takim.stadyum}" converter="stadyumConverter" validator="#{validator.validateBos}">
                    <f:selectItems value="#{takimController.stadyumController.slist}" var="stadyum" itemValue="#{stadyum}" itemLabel="#{stadyum.stadyum_adi}"/>
                </h:selectOneMenu>
                <label for="selectUlke">Ulke(*)</label>
                <h:selectOneMenu styleClass="custom-select" id="selectUlke" value="#{takimController.takim.ulke}" converter="ulkeConverter" validator="#{validator.validateBos}">
                    <f:selectItems value="#{takimController.ulkeController.ulist}" var="ulke" itemValue="#{ulke}" itemLabel="#{ulke.isim}"/>
                </h:selectOneMenu>
                <label for="selectLig">Lig(*)</label>
                <h:selectOneMenu styleClass="custom-select" id="selectLig" value="#{takimController.takim.lig}" converter="ligConverter" validator="#{validator.validateBos}">
                    <f:selectItems value="#{takimController.ligController.llist}" var="lig" itemValue="#{lig}" itemLabel="#{lig.lig_adi}"/>
                </h:selectOneMenu>
                <label for="inputOynananMac">Oynanan maç</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.oynanan_mac}"/>
                <label for="inputGalibiyet">Galibiyet sayısı</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.galibiyet}"/>
                <label for="inputBeraberlik">Beraberlik sayısı</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.beraberlik}"/>
                <label for="inputMaglubiyet">Maglubiyet sayısı</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.maglubiyet}"/>
                <label for="inputAtilangol">Atılan gol sayısı</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.atilan_gol}"/>
                <label for="inputYenilengol">Yenilen gol</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.yenilen_gol}"/>
                <label for="inputPuan">Puan</label>
                <h:inputText styleClass="form-control" value="#{takimController.takim.puan}"/>
            </div>
            <div class="form-group">
                <div class="btn-group">
                    <h:commandButton rendered="#{takimController.takim.takim_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{takimController.update}">                       
                        <f:ajax execute="takim-form" render="takim-form takim-table"/>
                    </h:commandButton>    
                    <h:commandButton rendered="#{takimController.takim.takim_id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{takimController.create}">
                        <f:ajax execute="takim-form" render="takim-form takim-table"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{takimController.takim.takim_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{takimController.clearForm}">
                        <f:ajax execute="@this" render="takim-form takim-table"/>
                    </h:commandButton>
                    <h:commandButton  rendered="#{takimController.takim.takim_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{takimController.delete}">
                        <f:ajax render="takim-form takim-table" execute="@this" />
                    </h:commandButton>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
