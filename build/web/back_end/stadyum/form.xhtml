<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="stadyum-form">
        <h:messages styleClass="alert alert-danger alert" />
        <div class="form-group">
            <div class="form-group">
                <h:inputHidden value="#{stadyumController.stadyum.stadyum_id}"/> 
                <label for="inputName">Stadyum Adı(*)</label>
                <h:inputText styleClass="form-control" value="#{stadyumController.stadyum.stadyum_adi}" validator="#{validator.validateBos}"/>
                <label for="inputKapasite">Kapasite</label>
                <h:inputText styleClass="form-control" value="#{stadyumController.stadyum.kapasite}"/>
                <label for="inputYapilisYili">Yapılış Yılı</label>
                <h:inputText styleClass="form-control" value="#{stadyumController.stadyum.yapilis_yili}"/>
                <label for="inputSehir">Şehir</label>
                <h:inputText styleClass="form-control" value="#{stadyumController.stadyum.sehir}"/>
            </div>
            <div class="form-group">
                <div class="btn-group">
                    <h:commandButton rendered="#{stadyumController.stadyum.stadyum_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{stadyumController.update}">                       
                        <f:ajax execute="stadyum-form" render="stadyum-form stadyum-table"/>
                    </h:commandButton>    
                    <h:commandButton rendered="#{stadyumController.stadyum.stadyum_id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{stadyumController.create}">
                        <f:ajax execute="stadyum-form" render="stadyum-form stadyum-table"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{stadyumController.stadyum.stadyum_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{stadyumController.clearForm}">
                        <f:ajax execute="@this" render="stadyum-form stadyum-table"/>
                    </h:commandButton>
                    <h:commandButton  rendered="#{stadyumController.stadyum.stadyum_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{stadyumController.delete}">
                        <f:ajax render="stadyum-form stadyum-table" execute="@this" />
                    </h:commandButton>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
