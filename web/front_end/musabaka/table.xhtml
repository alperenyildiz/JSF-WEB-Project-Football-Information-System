<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="musabaka-table">
        <h:dataTable  styleClass="table table-striped table-hover" value="#{musabakaController.mlist}" var="musabaka">
            <h:column>
                <f:facet name="header">EV SAHIBI</f:facet>
                    #{musabaka.takim1.isim}
            </h:column>
            <h:column>
                <f:facet name="header">GOL(EV)</f:facet>
                    #{musabaka.takim1_gol}
            </h:column>
            <h:column>
                <f:facet name="header">DEPLASMAN</f:facet>
                    #{musabaka.takim2.isim}
            </h:column>
            <h:column>
                <f:facet name="header">GOL(DEP)</f:facet>
                    #{musabaka.takim2_gol}
            </h:column>
            <h:column>
                <f:facet name="header">STADYUM</f:facet>
                    #{musabaka.stadyum.stadyum_adi}
            </h:column>
            <h:column>
                <f:facet name="header">LIG</f:facet>
                    #{musabaka.lig.lig_adi}
            </h:column>
            <h:column>
                <f:facet name="header">HAKEM</f:facet>
                    #{musabaka.hakem.isim}
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
