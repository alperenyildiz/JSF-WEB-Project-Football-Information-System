<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="document-table">
        <h:dataTable styleClass="table table-striped" value="#{documentController.documentList}" var="d">
            <h:column>
                <f:facet name="header">TYPE</f:facet>
                    #{d.fileType}
            </h:column>
            <h:column>
                <h:panelGroup layout="block" rendered="#{d.fileType.contains('image')}">
                    <h:graphicImage width="100" value="/file/#{d.fileName}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{d.fileType.contains('application')}">
                    <a href="/file/#{d.fileName}">#{d.fileName}</a>
                </h:panelGroup>
            </h:column>
        </h:dataTable> 
    </h:form>
</ui:composition>
