<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="oyuncu-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{oyuncuController.olist}" var="oyuncu">
            <h:column>
                <f:facet name="header">ISIM</f:facet>
                    #{oyuncu.isim}
            </h:column>
            <h:column>
                <f:facet name="header">YAS</f:facet>
                    #{oyuncu.yas}
            </h:column>
            <h:column>
                <f:facet name="header">BOY</f:facet>
                    #{oyuncu.boy}
            </h:column>
            <h:column>
                <f:facet name="header">KILO</f:facet>
                    #{oyuncu.kilo}
            </h:column>
            <h:column>
                <f:facet name="header">DEGER</f:facet>
                    #{oyuncu.deger}
            </h:column>
            <h:column>
                <f:facet name="header">POZISYON</f:facet>
                    #{oyuncu.pozisyon}
            </h:column>
            <h:column>
                <f:facet name="header">AYAK</f:facet>
                    #{oyuncu.kullandigi_ayak}
            </h:column>
            <h:column>
                <f:facet name="header">GOL</f:facet>
                    #{oyuncu.toplam_gol_sayisi}
            </h:column>
            <h:column>
                <f:facet name="header">ULKE</f:facet>
                    #{oyuncu.ulke.isim}
            </h:column>
            <h:column>
                <f:facet name="header">TAKIM</f:facet>
                    #{oyuncu.takim.isim}
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
