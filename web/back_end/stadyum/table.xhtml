<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="stadyum-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{stadyumController.slist}" var="stadyum">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{stadyum.stadyum_id}
            </h:column>
            <h:column>
                <f:facet name="header">STADYUM ADI</f:facet>
                    #{stadyum.stadyum_adi}
            </h:column>
            <h:column>
                <f:facet name="header">KAPASİTE</f:facet>
                    #{stadyum.kapasite}
            </h:column>
            <h:column>
                <f:facet name="header">YAPILIS YILI</f:facet>
                    #{stadyum.yapilis_yili}
            </h:column>
            <h:column>
                <f:facet name="header">SEHİR</f:facet>
                    #{stadyum.sehir}
            </h:column>
            <h:column>
                <f:facet name="header">SEÇ</f:facet>
                <h:commandButton styleClass="btn btn-sm btn-info" value="SEÇ" action="#{stadyumController.updateForm(stadyum)}">
                    <f:ajax render="stadyum-table stadyum-form" execute="@this" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
