<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="yetki-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{yetkiController.ylist}" var="yetki">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{yetki.yetki_id}
            </h:column>
            <h:column>
                <f:facet name="header">YETKI TURU</f:facet>
                    #{yetki.yetki_turu}
            </h:column>
            <h:column>
                <f:facet name="header">SAHIP KULLANICILAR</f:facet>
                <ul>
                    <ui:repeat value="#{yetki.yetkiKullanicilari}" var="kullanici">
                        <li>#{kullanici.ad_soyad}</li>
                    </ui:repeat>
                </ul>
            </h:column>
            <h:column>
                <f:facet name="header">SEÇ</f:facet>
                <h:commandButton styleClass="btn btn-sm btn-info" value="SEÇ" action="#{yetkiController.updateForm(yetki)}">
                    <f:ajax render="yetki-table yetki-form" execute="@this" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
