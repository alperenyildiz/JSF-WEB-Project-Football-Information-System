<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="hakem-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{hakemController.hlist}" var="hakem">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{hakem.hakem_id}
            </h:column>
            <h:column>
                <f:facet name="header">ISIM</f:facet>
                    #{hakem.isim}
            </h:column>
            <h:column>
                <f:facet name="header">YAS</f:facet>
                    #{hakem.yas}
            </h:column>
            <h:column>
                <f:facet name="header">FIFA KOKARTI</f:facet>
                    #{hakem.fifa_kokarti}
            </h:column>
            <h:column>
                <f:facet name="header">ORTALAMA PUAN</f:facet>
                    #{hakem.ortalama_puan}
            </h:column>
            <h:column>
                <f:facet name="header">SEÇ</f:facet>
                <h:commandButton styleClass="btn btn-sm btn-info" value="SEÇ" action="#{hakemController.updateForm(hakem)}">
                    <f:ajax render="hakem-table hakem-form" execute="@this" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
