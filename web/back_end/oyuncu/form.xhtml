<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="oyuncu-form">
        <h:messages styleClass="alert alert-danger alert" />
        <div class="form-group">
            <div class="form-group">
                <h:inputHidden value="#{oyuncuController.oyuncu.oyuncu_id}"/> 
                <label for="inputName">İsim(*)</label>
                <h:inputText styleClass="form-control" value="#{oyuncuController.oyuncu.isim}" validator="#{validator.validateBos}"/>
                <label for="inputYas">Yaş(*)</label>
                <h:inputText styleClass="form-control" value="#{oyuncuController.oyuncu.yas}" validator="#{validator.validateBos}"/>
                <label for="inputBoy">Boy(cm)(*)</label>
                <h:inputText styleClass="form-control" value="#{oyuncuController.oyuncu.kilo}" validator="#{validator.validateBos}"/>
                <label for="inputKilo">Kilo(kg)(*)</label>
                <h:inputText styleClass="form-control" value="#{oyuncuController.oyuncu.kilo}" validator="#{validator.validateBos}"/>
                <label for="inputDeger">Deger($)(*)</label>
                <h:inputText styleClass="form-control" value="#{oyuncuController.oyuncu.deger}" validator="#{validator.validateBos}"/>
                <label for="inputPozisyon">Pozisyon(*)</label><br></br>
                <h:selectOneMenu styleClass="custom-select" value="#{oyuncuController.oyuncu.pozisyon}" validator="#{validator.validateBos}">
                    <f:selectItem itemLabel="SEÇİN"></f:selectItem>
                    <f:selectItem itemLabel="FORVET" itemValue="FORVET"></f:selectItem>
                    <f:selectItem itemLabel="STOPER" itemValue="STOPER"></f:selectItem>
                    <f:selectItem itemLabel="SOL BEK" itemValue="SOL BEK"></f:selectItem>
                    <f:selectItem itemLabel="SAĞ BEK" itemValue="SAĞ BEK"></f:selectItem>
                    <f:selectItem itemLabel="ORTA SAHA" itemValue="ORTA SAHA"></f:selectItem>
                    <f:selectItem itemLabel="SOL KANAT" itemValue="SOL KANAT"></f:selectItem>
                    <f:selectItem itemLabel="SAĞ KANAT" itemValue="SAĞ KANAT"></f:selectItem>
                    <f:selectItem itemLabel="KALECİ" itemValue="KALECİ"></f:selectItem>

                </h:selectOneMenu><br></br>
                <label for="inputAyak">Ayak(*)</label><br></br>
                <h:selectOneMenu styleClass="custom-select" value="#{oyuncuController.oyuncu.kullandigi_ayak}" validator="#{validator.validateBos}">
                    <f:selectItem itemLabel="SEÇİN"></f:selectItem>
                    <f:selectItem itemLabel="SOL" itemValue="SOL"></f:selectItem>
                    <f:selectItem itemLabel="SAĞ" itemValue="SAĞ"></f:selectItem>
                    <f:selectItem itemLabel="HER İKİSİ" itemValue="HER İKİSİ"></f:selectItem>
                </h:selectOneMenu><br></br>
                <label for="inputGolSayisi">Gol sayısı</label>
                <h:inputText styleClass="form-control" value="#{oyuncuController.oyuncu.toplam_gol_sayisi}"/>
                <label for="selectUlke">Ulke(*)</label>
                <h:selectOneMenu styleClass="custom-select" id="selectUlke" value="#{oyuncuController.oyuncu.ulke}" converter="ulkeConverter" validator="#{validator.validateBos}">
                    <f:selectItems value="#{oyuncuController.ulkeController.ulist}" var="ulke" itemValue="#{ulke}" itemLabel="#{ulke.isim}"/>
                </h:selectOneMenu>
                <label for="selectTakim">Takım(*)</label>
                <h:selectOneMenu styleClass="custom-select" id="selectTakim" value="#{oyuncuController.oyuncu.takim}" converter="takimConverter" validator="#{validator.validateBos}">
                    <f:selectItems value="#{oyuncuController.takimController.tlist}" var="takim" itemValue="#{takim}" itemLabel="#{takim.isim}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <div class="btn-group">
                    <h:commandButton rendered="#{oyuncuController.oyuncu.oyuncu_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{oyuncuController.update}">                       
                        <f:ajax execute="oyuncu-form" render="oyuncu-form oyuncu-table"/>
                    </h:commandButton>    
                    <h:commandButton rendered="#{oyuncuController.oyuncu.oyuncu_id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{oyuncuController.create}">
                        <f:ajax execute="oyuncu-form" render="oyuncu-form oyuncu-table"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{oyuncuController.oyuncu.oyuncu_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{oyuncuController.clearForm}">
                        <f:ajax execute="@this" render="oyuncu-form oyuncu-table"/>
                    </h:commandButton>
                    <h:commandButton  rendered="#{oyuncuController.oyuncu.oyuncu_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{oyuncuController.delete}">
                        <f:ajax render="oyuncu-form oyuncu-table" execute="@this" />
                    </h:commandButton>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
