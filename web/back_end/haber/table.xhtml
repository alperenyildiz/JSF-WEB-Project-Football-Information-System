<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="haber-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{haberController.hlist}" var="haber">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{haber.haber_id}
            </h:column>
            <h:column>
                <f:facet name="header">BASLIK</f:facet>
                    #{haber.baslik}
            </h:column>
            <h:column>
                <f:facet name="header">ICERIK</f:facet>
                    #{haber.icerik}
            </h:column>
            <h:column>
                <f:facet name="header">HABER TARIHI</f:facet>
                    #{haber.haber_tarihi}
            </h:column>
            <h:column>
                <f:facet name="header">EDITOR</f:facet>
                    #{haber.kullanici.ad_soyad}
            </h:column>
            <h:column>
                <f:facet name="header">SEÇ</f:facet>
                <h:commandButton styleClass="btn btn-sm btn-info" value="SEÇ" action="#{haberController.updateForm(haber)}">
                    <f:ajax render="haber-form haber-table" execute="@this" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
